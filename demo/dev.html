<!DOCTYPE html>

<html>
<head>
    <script src="../kity/dist/kitygraph.all.js"></script>
    <script src="../dist/dev.php"></script>
</head>
<body style="background:#262626; margin:0; padding:0">
    
</body>
<script>
    minder = new KM.createMinder( document.body, {
        modules: [ "ExampleModule", "RenderModule", "KeyboardModule" ]
    });

    minder.importData({
        data: {
            x: 50,
            y: 50,
            text: 'center',
        },
        children: [{
            data: {
                x: 200,
                y: 50,
                text: 'child1'
            }
        },{
            data: {
                x: 200,
                y: 100,
                text: 'child2'
            },
            children: [{
                data: {
                    x: 350,
                    y: 100,
                    text: 'leaf'
                }
            }]
        }]
    });
    var minderWidth = document.body.clientWidth;
    var minderHeight = document.body.clientHeight;

    console.log(minderWidth,minderHeight);
    minder.execCommand( 'rendernode',minder,{
        centerX:minderWidth/2,
        centerY:minderHeight/2,
        radius:10,
        fill:"yellow",
        stroke:"white",
        color:"black",
        padding:[10,10,10,10],
        text:"node",
        fontSize:12
    });
    minder.reset();
</script>
</html>
