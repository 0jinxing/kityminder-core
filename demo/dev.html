<!DOCTYPE html>

<html>
<head>
    <script src="../kity/dist/kitygraph.all.js"></script>
    <script src="../dist/dev.php"></script>
</head>
<body style="background:#262626; margin:0; padding:0">
    
</body>
<script>
    minder = new KM.createMinder( document.body );

    minder.importData({
        data: {
            x: 50,
            y: 50,
            text: 'center',
        },
        children: [{
            data: {
                x: 200,
                y: 50,
                text: 'child1'
            }
        },{
            data: {
                x: 200,
                y: 100,
                text: 'child2'
            },
            children: [{
                data: {
                    x: 350,
                    y: 100,
                    text: 'leaf'
                }
            }]
        }]
    });
    var minderWidth = document.body.clientWidth;
    var minderHeight = document.body.clientHeight;
    var _node =  minder.getRoot();

    _node.data = {
        centerX:minderWidth/2,
        centerY:minderHeight/2,
        style:{
            radius:10,
            fill:"orange",
            stroke:"orange",
            color:"black",
            padding:[10,10,10,10],
            fontSize:20
        },
        text:"I am the root",
    };

    var _childnode = new MinderNode();
    _node.insertChild(_childnode);
    _childnode.data = {
        centerX:minderWidth/2+150,
        centerY:minderHeight/2+100,
        style:{
            radius:10,
            fill:"yellow",
            stroke:"orange",
            color:"black",
            padding:[10,10,10,10],
            fontSize:12
        },
        text:"node",
    };


    console.log(minderWidth,minderHeight);
    minder.execCommand("rendernode",minder,_node);
    minder.execCommand("rendernode",minder,_childnode);
</script>
</html>
